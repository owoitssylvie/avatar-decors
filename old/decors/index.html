<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelly's Space - Avatar Decors</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon links -->
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="manifest" href="../site.webmanifest">
    <link rel="mask-icon" href="../safari-pinned-tab.svg" color="#e073c3">
    <meta name="msapplication-TileColor" content="#e78ada">
    <meta name="theme-color" content="#ffffff">

    <!-- Open Graph meta tags -->
    <meta name="theme-color" content="#e897e8">
    <meta property="og:title" content="Jelly's Space">
    <meta property="og:description" content="Custom Avatar Decorations for the Decor Plugin for Vencord.">
    <meta property="og:image" content="https://i.imgur.com/tAEBzZd.png">
    <meta property="og:url" content="https://jellys-space.github.io/avatar-decors/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Avatar Decors">
</head>
<body>
    <header>
        <div class="container">
            <h1 id="main_logo">Jelly's Space</h1>
            <nav>
                <ul>
                    <li><a href="https://owoitssylvie.github.io/avatar-decors">Home</a></li>
                    <li><a href="https://owoitssylvie.github.io/avatar-decors/decors">Decorations</a></li>
                    <li><a href="https://owoitssylvie.github.io/avatar-decors/guide">Guide</a></li>
                    <li><a href="https://owoitssylvie.github.io/avatar-decors/credits">Credits</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="decor-container">
            <div class="dropdown-container">
                <label for="artist-select">Choose an artist:</label>
                <select id="artist-select">
                    <option value="artist1">Artist 1</option>
                    <option value="artist2">Artist 2</option>
                    <option value="artist3">Artist 3</option>
                    <option value="artist4">Artist 4</option>
                    <option value="artist5">Artist 5</option>
                    <option value="artist6">Artist 6</option>
                </select>
            </div>

            <h2 id="artist-title">Artist 1's Decors:</h2>
            <div id="decor-gallery" class="grid-container">
                <!-- Image items will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
